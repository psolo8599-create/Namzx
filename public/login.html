<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Panel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Inter", sans-serif;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #050414 0%, #02010a 100%);
    position: relative;
}

/* üåü Stars Layer */
.stars {
    width: 100%;
    height: 100%;
    background: transparent;
    position: absolute;
    overflow: hidden;
}

.stars span {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle {
    0%,100% { opacity: .2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.5); }
}

/* üåç Planet Orbit */
.planet-container {
    width: 450px;
    height: 450px;
    position: absolute;
    top: -120px;
    right: -80px;
    animation: rotate 35s linear infinite;
}

@keyframes rotate {
    100% { transform: rotate(360deg); }
}

.planet {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #8fe7ff, #2968ff);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 0;
    margin-top: -60px;
    box-shadow: 0 0 40px rgba(0,140,255,0.8);
}

/* üåë Another planet */
.planet2 {
    width: 70px;
    height: 70px;
    background: radial-gradient(circle, #ffcf91, #ff8730);
    border-radius: 50%;
    position: absolute;
    top: 10%;
    left: 60%;
    box-shadow: 0 0 25px rgba(255,140,0,0.6);
}

/* ü™ê Saturn-like planet */
.saturn {
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #d1a7ff, #7a3bff);
    border-radius: 50%;
    position: absolute;
    bottom: 5%;
    right: 20%;
    box-shadow: 0 0 40px rgba(150,90,255,0.7);
}
.saturn::after {
    content: "";
    position: absolute;
    width: 140px;
    height: 40px;
    border: 4px solid rgba(255,255,255,0.5);
    border-radius: 50%;
    top: 25%;
    left: -25px;
    transform: rotate(25deg);
}

/* üåå Login Glass Panel */
.login-box {
    width: 370px;
    padding: 2.5rem;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 22px;
    position: absolute;
    left: 60px;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 0 35px rgba(120,100,255,0.4);
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-40px,-50%); }
    to   { opacity: 1; transform: translate(0,-50%); }
}

.login-box h1 {
    font-size: 1.9rem;
    color: #e7e9ff;
    margin-bottom: .4rem;
    text-shadow: 0 0 12px rgba(180,180,255,0.7);
}

.subtitle {
    color: #bfc3ff;
    margin-bottom: 1.8rem;
}

label {
    color: #dadcff;
    font-size: .85rem;
    margin-bottom: .3rem;
    display: block;
}

.input-wrap {
    margin-bottom: 1.3rem;
    position: relative;
}

.input-wrap i {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    color: #9fa4ff;
}

input {
    width: 100%;
    padding: .85rem 1rem .85rem 2.7rem;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    font-size: 1rem;
    color: white;
}
input:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(150,130,255,0.7);
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: .9rem;
    cursor: pointer;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    border-radius: 12px;
    background: linear-gradient(90deg, #7a3bff, #4a8cff);
    box-shadow: 0 0 20px rgba(130,70,255,0.6);
    transition: .25s;
}
.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(130,70,255,0.8);
}

.error {
    background: rgba(255,90,90,0.2);
    border: 1px solid rgba(255,90,90,0.4);
    padding: .8rem;
    border-radius: 12px;
    color: #ffb3b3;
    margin-bottom: .8rem;
    display: none;
}

</style>
</head>
<body>

<!-- üåü Stars -->
<div class="stars">
    <script>
        for (let i = 0; i < 120; i++) {
            const star = document.createElement("span");
            star.style.left = Math.random() * 100 + "%";
            star.style.top = Math.random() * 100 + "%";
            star.style.animationDuration = 1 + Math.random() * 3 + "s";
            document.querySelector(".stars").appendChild(star);
        }
    </script>
</div>

<!-- ü™ê PLANETS -->
<div class="planet-container">
    <div class="planet"></div>
</div>
<div class="planet2"></div>
<div class="saturn"></div>

<!-- üåå Login Box -->
<div class="login-box">
    <h1>Galaxy Panel</h1>
    <p class="subtitle">Enter your access to the cosmos</p>

    <div id="loginError" class="error"></div>

    <form id="loginForm">
        <label>Username</label>
        <div class="input-wrap">
            <i class="fas fa-user"></i>
            <input id="username" required>
        </div>

        <label>Password</label>
        <div class="input-wrap">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" required>
        </div>

        <button class="login-btn" id="loginBtn">
            <span id="loginText">Login</span>
        </button>
    </form>
</div>

<script>
const JSON_AUTH_URL = "https://hosting.hostsatoruu.biz.id:3009/api/login";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = username.value;
    const pass = password.value;

    const err = document.getElementById("loginError");
    const btn = document.getElementById("loginBtn");
    const txt = document.getElementById("loginText");

    btn.disabled = true;
    txt.innerHTML = "<i class='fa fa-spinner fa-spin'></i>";

    try {
        const req = await fetch(JSON_AUTH_URL);
        const data = await req.json();

        const valid = Array.isArray(data)
            ? data.some(u => u.username === user && u.password === pass)
            : data.username === user && data.password === pass;

        if (valid) {
            localStorage.setItem("authData", JSON.stringify({ user, pass }));
            txt.innerHTML = "üöÄ Launching...";
            setTimeout(() => location.href = "dashboard.html", 700);
        } else {
            err.textContent = "Incorrect credentials";
            err.style.display = "block";
            btn.disabled = false;
            txt.innerHTML = "Enter Space";
        }
    } catch (error) {
        err.textContent = "Error connecting to server";
        err.style.display = "block";
        btn.disabled = false;
        txt.innerHTML = "Enter Space";
    }
});
</script>

</body>
</html>
